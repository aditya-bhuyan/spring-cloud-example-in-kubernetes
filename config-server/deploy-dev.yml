kind: Service
apiVersion: v1
metadata:
  name: config-server
  namespace: dev
spec:
  selector:
    app: config-server
  ports:
    - protocol: TCP
      port: 8080
      nodePort: 30085
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: config-server
  namespace: dev

spec:
  selector:
    matchLabels:
      app: config-server
  replicas: 1
  template:
    metadata:
      name: config-server
      labels:
        app: config-server
    spec:
      containers:
      - name: config-server
        image: atropos0116/config-server:v2
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: users-ingress
  namespace: dev
spec:
  rules:
  - http:
      paths:
      - path: /users/*
        backend:
          serviceName: users-service
          servicePort: 8080

