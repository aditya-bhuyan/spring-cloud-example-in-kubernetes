apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: detail-postgres-pv-claim
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 32Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: detail-postgres
spec:
  selector:
    matchLabels:
      app: detail-postgres
  template:
    metadata:
      labels:
        app: detail-postgres
    spec:
      volumes:
        - name: detail-postgres-storage
          persistentVolumeClaim:
            claimName: detail-postgres-pv-claim
      containers:
        - image: postgres
          name: postgres
          env:
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: detail-postgres-config
                  key: postgres_user
            - name: POSTGRES_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: detail-postgres-config
                  key: postgres_password
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          ports:
            - containerPort: 5432
              name: detail-postgres
          volumeMounts:
            - name: detail-postgres-storage
              mountPath: /var/lib/postgresql/data
---
apiVersion: v1
kind: Service
metadata:
  name: detail-postgres
spec:
  type: ClusterIP
  ports:
    - port: 5432
  selector:
    app: detail-postgres

